
<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn m-4" *ngIf="!loading">

    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" >
    </div>
    <div class="col">
        <h3> {{ artista.name }} </h3>
        <p><a target="_blank" [href]="artista.external_urls.spotify"> Ir a la p√°gina del artista</a></p>
    </div>
    <div class="col-4">
        <button [routerLink]="['/search']" class="btn btn-outline-danger"> Volver </button>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col">
        <h4> Top Tracks </h4>
        <table class="table table-striped table-dark">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Cancion</th>
                    <th scope="col">Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tracks">
                    <th scope="row">  <img class="img-thumb" [src]="item.album.images | noimage"> </th>
                    <td> {{ item.album.name }} </td>
                    <td> {{ item.name }} </td>
                    <td> <audio [src]="item.preview_url" controls></audio> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
